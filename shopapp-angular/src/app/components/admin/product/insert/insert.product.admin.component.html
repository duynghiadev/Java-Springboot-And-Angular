<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Insert Product</h3>
      <form (ngSubmit)="insertProduct()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name:</label>
          <input [(ngModel)]="insertProductDTO.name" class="form-control" id="name" name="name" required type="text">
        </div>

        <div class="form-group mb-3">
          <label for="price">Price:</label>
          <input
            [(ngModel)]="insertProductDTO.price"
            class="form-control col-md-3"
            id="price"
            name="price"
            required
            type="text"
          >
        </div>
   
        <div class="form-group mb-3">
          <label for="description">Description:</label>
          <textarea
            [(ngModel)]="insertProductDTO.description"
            class="form-control"
            id="description"
            name="description"
            required
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="category">Category:</label>
          <select
            [(ngModel)]="insertProductDTO.category_id"
            class="form-control"
            id="category"
            name="category"
            required
          >
            <!-- Display list of categories -->
            @for (category of categories; track category.id) {
              <option
                [value]="category.id"
              >{{ category.name }}
              </option>
            }
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="images">Images (up to 5):</label>
          <input (change)="onFileChange($event)" accept="image/*" id="images" multiple name="images" type="file">
        </div>

        <button class="btn btn-primary" type="submit">Insert</button>
      </form>
    </div>
  </div>
</div>
