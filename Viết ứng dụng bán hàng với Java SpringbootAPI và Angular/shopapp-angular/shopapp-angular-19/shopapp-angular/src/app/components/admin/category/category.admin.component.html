<div class="container">
    <h1>Category Admin</h1>        
    <div class="row">
      <div class="col-md-8 ">
        <button class="btn btn-success" (click)="insertCategory()">Thêm danh mục mới</button>
      </div>      
    </div>
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>          
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Use Angular's *ngFor directive to loop through categorys array -->
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>          
          <td>
            <div style="display: flex; gap: 10px;">
              <button class="btn btn-primary" 
                  (click)="updateCategory(category.id)">
                Update
              </button>
              <button class="btn btn-danger" 
                (click)="deleteCategory(category)">Delete
              </button>            
              </div>
          </td>          
        </tr>
      </tbody>
    </table>    
  </div>
