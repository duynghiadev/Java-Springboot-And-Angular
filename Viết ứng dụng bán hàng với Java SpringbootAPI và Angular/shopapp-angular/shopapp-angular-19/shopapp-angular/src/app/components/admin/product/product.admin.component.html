<div class="container">
    <h1>Product Admin</h1>
    <!--Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải  -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="searchProducts()">Tìm kiếm</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 ">
        <button class="btn btn-success" (click)="insertProduct()">Thêm sản phẩm mới</button>
      </div>      
    </div>
    
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Thumbnail</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Use Angular's *ngFor directive to loop through products array -->
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <img src="{{ product.url }}" 
              class="rounded-square" alt="Thumbnail"
              width="100" height="100">
          </td>
          <td>{{ product.description }}</td>
          <td>
            <div style="display: flex; gap: 10px;">
              <button class="btn btn-primary" 
                  (click)="updateProduct(product.id)">
                Update
              </button>
              <button class="btn btn-danger" 
                (click)="deleteProduct(product)">Delete
              </button>            
              </div>
          </td>          
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(0)">First</a>
          </li>
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(currentPage - 1)">
              <i class="fa fa-chevron-left"></i>
            </a>
          </li>
          <ng-container *ngFor="let page of visiblePages">
              <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
                <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
              </li>
            </ng-container>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(currentPage + 1)">
              <i class="fa fa-chevron-right"></i>
            </a>
          </li>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
